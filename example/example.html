<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/datepicker.css">
    <style type="text/css">
    .container {
        margin-top: 50px;
    }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" value="02-16-2012" class="date-picker" data-date-format="mm-dd-yyyy">
        
        <div class="input-append date-picker date pull-right pick-left" data-date="02-17-2012" data-date-format="mm-dd-yyyy">
            <input class="span2" size="16" type="text" id="start-date" name="start_date" value="02-17-2012">
            <span class="add-on"><i class="icon-th"></i></span>
        </div>
        
    </div>
    
    <script type="text/javascript" src="../tests/assets/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap-datepicker.js"></script>
    <script type="text/javascript">
    $(function(){
        $(".date-picker").datepicker();
    }); 
    </script>
</body>
</html>
